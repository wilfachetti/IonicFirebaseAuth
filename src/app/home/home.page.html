<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic with Firebase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic with Firebase</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="checkLoggedIn()" expand="block" color="primary">
    Contacts
  </ion-button>
</ion-content>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <ion-button [routerLink]="['/registration']" expand="block" color="primary">Register</ion-button>
        <span class="already">Already a user?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="danger">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
