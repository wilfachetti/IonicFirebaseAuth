<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-button type="submit" [routerLink]="['/contact']" expand="block">New Contact</ion-button>

  <ion-card *ngFor="let item of items | async" (pressup)="showAlert(item)">
    <ion-card-header >
      <ion-card-title>{{ item.name }}</ion-card-title>
      <ion-card-subtitle>{{ item.phone }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content > 
      <ion-item>Name: {{ item.name }} </ion-item>
      <ion-item>e-mail: {{ item.email }} </ion-item>
      <ion-item>Phone: {{ item.phone }} </ion-item>
    </ion-card-content>    
  </ion-card>

  

  <ion-button type="submit" (click)="authenticationService.signOut()" expand="block">Logout</ion-button>  
  <ion-button type="submit" [routerLink]="['/home']" expand="block">Home</ion-button>
  
  <ion-card>
    <ion-card-header>
      Contatos
    </ion-card-header>
    <ion-list>
      <ion-item-sliding *ngFor="let item of items | async" (pressup)="showAlert(item)">
        <ion-item>
          {{ item.name }} {{ item.phone }}
        </ion-item>
        <ion-item-options side="start">
          <ion-item>Name: {{ item.name }} </ion-item>
      <ion-item>e-mail: {{ item.email }} </ion-item>
      <ion-item>Phone: {{ item.phone }} </ion-item>
          <button ion-button color="primary">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Remover
          </button>
          <button ion-button color="secondary">
            <ion-icon ios="ios-create" md="md-create"></ion-icon>
            Editar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

</ion-content>
